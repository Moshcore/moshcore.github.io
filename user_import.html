<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="./assets/xlsx.full.min.js"></script>
    <style>
        body {

        .btn-primary {

        /* Ê∑ªÂä†ÊãñÊãΩÁõ∏ÂÖ≥Ê†∑Âºè */
        .upload-area.dragover {

            border-color: #2e7d32;
        }
    </style>

<body>
    <div class="container">
        <h1>ExcelÊñá‰ª∂‰∏ä‰º†‰∏éË°®ÂçïÊèê‰∫§</h1>

        <div id="alert" class="alert"></div>

        <!-- Ë°®ÂçïÈÉ®ÂàÜ -->
        <form id="mainForm">
            <div class="form-group">
                <label>PERSON TOKEN *</label>
                <input type="text" id="person_token" name="person_token" required>
            </div>

            <div class="form-group">
                <label>APP TOKEN *</label>
                <input type="text" id="app_token" name="app_token" required>
            </div>
            <div class="form-group">
                <label>TABLE ID *</label>
                <input type="text" id="table_id" name="table_id" required>
            </div>

            <!-- <div class="form-group">
                <label>ÈÉ®Èó®</label>
                <select name="department">
                    <option value="">ËØ∑ÈÄâÊã©</option>
                    <option value="ÈîÄÂîÆÈÉ®">ÈîÄÂîÆÈÉ®</option>
                    <option value="ÊäÄÊúØÈÉ®">ÊäÄÊúØÈÉ®</option>
                    <option value="‰∫∫‰∫ãÈÉ®">‰∫∫‰∫ãÈÉ®</option>
                </select>
            </div> -->

            <!-- <div class="form-group">
                <label>Â§áÊ≥®</label>
                <textarea name="notes" rows="3"></textarea>
            </div> -->
        </form>

        <!-- Excel‰∏ä‰º† -->
        <div class="upload-area" id="uploadArea">
            <p>üìÅ ÁÇπÂáªÊàñÊãñÊãΩExcelÊñá‰ª∂Âà∞Ê≠§Â§Ñ</p>
            <p style="font-size: 14px; color: #666;">ÊîØÊåÅ .xlsx, .xls Ê†ºÂºè</p>
        </div>
        <input type="file" id="fileInput" accept=".xlsx,.xls">

        <div id="fileInfo" class="file-info"></div>

        <!-- Êï∞ÊçÆÈ¢ÑËßàË°®Ê†º -->
        <table id="previewTable" class="preview-table"></table>

        <!-- ÊåâÈíÆÁªÑ -->
        <div class="button-group">
            <button type="button" class="btn-secondary" id="resetBtn">ÈáçÁΩÆ</button>
            <button type="button" class="btn-primary" id="submitBtn">Êèê‰∫§Êï∞ÊçÆ</button>
        </div>
    </div>

    <script type="module">
        import DBStorage from './assets/dbStorage.js';
        const dbStorage = new DBStorage('feishu', 'config');
        var config = {};
        var moduelName = 'user_import';
        dbStorage.getItem(`${moduelName}_person_token`).then(value => {
            if (value) {
                document.getElementById("person_token").value = value;
            }
        });
        dbStorage.getItem(`${moduelName}_app_token`).then(value => {
            if (value) {
                document.getElementById("app_token").value = value;
            }
        });
        dbStorage.getItem(`${moduelName}_table_id`).then(value => {
            if (value) {
                document.getElementById("table_id").value = value;
            }
        });
        let excelData = null;
        let uploadedFileName = '';

        document.getElementById('fileInput').addEventListener('change', handleFile);
        // Â§ÑÁêÜÊñá‰ª∂‰∏ä‰º†
        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            uploadedFileName = file.name;
            const reader = new FileReader();

            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // ËØªÂèñÁ¨¨‰∏Ä‰∏™Â∑•‰ΩúË°®
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    excelData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    // ÊòæÁ§∫Êñá‰ª∂‰ø°ÊÅØ
                    showFileInfo(file);

                    // È¢ÑËßàÊï∞ÊçÆ
                    // previewData(excelData);

                    showAlert('Êñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
                } catch (error) {
                    showAlert('Êñá‰ª∂Ëß£ÊûêÂ§±Ë¥•Ôºö' + error.message, 'error');
                }
            };

            reader.readAsArrayBuffer(file);
        }

        // ÊòæÁ§∫Êñá‰ª∂‰ø°ÊÅØ
        function showFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `
                <strong>Â∑≤‰∏ä‰º†Êñá‰ª∂Ôºö</strong>${file.name}<br>
                <strong>Êñá‰ª∂Â§ßÂ∞èÔºö</strong>${(file.size / 1024).toFixed(2)} KB
            `;
            fileInfo.style.display = 'block';
        }

        // È¢ÑËßàÊï∞ÊçÆÔºàÊòæÁ§∫Ââç5Ë°åÔºâ
        function previewData(data) {
            const table = document.getElementById('previewTable');
            table.innerHTML = '';
            table.style.display = 'table';

            const maxRows = Math.min(5, data.length);

            for (let i = 0; i < maxRows; i++) {
                const row = table.insertRow();
                const rowData = data[i];

                for (let j = 0; j < rowData.length; j++) {
                    const cell = i === 0 ? row.insertCell() : row.insertCell();
                    cell.innerHTML = rowData[j] || '';

                    if (i === 0) {
                        cell.style.fontWeight = 'bold';
                        cell.style.backgroundColor = '#4CAF50';
                        cell.style.color = 'white';
                    }
                }
            }

            if (data.length > 5) {
                const row = table.insertRow();
                const cell = row.insertCell();
                cell.colSpan = data[0].length;
                cell.style.textAlign = 'center';
                cell.innerHTML = `... ËøòÊúâ ${data.length - 5} Ë°åÊï∞ÊçÆ ...`;
            }
        }
        
        document.getElementById('submitBtn').addEventListener('click', submitData);
        // Êèê‰∫§Êï∞ÊçÆ
        function submitData() {
            const form = document.getElementById('mainForm');

            // È™åËØÅË°®Âçï
            if (!form.checkValidity()) {
                showAlert('ËØ∑Â°´ÂÜôÂøÖÂ°´È°πÔºÅ', 'error');
                form.reportValidity();
                return;
            }

            // Êî∂ÈõÜË°®ÂçïÊï∞ÊçÆ
            const formData = new FormData(form);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
                dbStorage.setItem(`${moduelName}_${key}`, value);
            });
            createRecords(formObject, excelData);

        }
        async function createRecords(formObject, execelData) {
            var records = [
                // {
                //     "fields": {
                //         "‰∫∫Âëò": [{ "id": "451gbbad" }]
                //     }
                // }
            ];
            execelData.forEach((row, index) => {
                if (index === 0) return; // Ë∑≥ËøáÊ†áÈ¢òË°å
                if (row.length === 0) return; // Ë∑≥ËøáÁ©∫Ë°å
                var record = {
                    "fields": {
                        "‰∫∫Âëò": [{ "id": row[0] }]
                    }
                };
                records.push(record);
            });

            // ËØ∑Ê±ÇÊï∞ÊçÆ
            const data = {
                "records": records
            };

            // ËØ∑Ê±ÇÈÖçÁΩÆ
            const url = `https://base-api.feishu.cn/open-apis/bitable/v1/apps/${formObject.app_token}/tables/${formObject.table_id}/records/batch_create?user_id_type=user_id`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json; charset=utf-8",
                        "Authorization": `Bearer ${formObject.person_token}`
                    },
                    body: JSON.stringify(data) // ÈúÄË¶ÅÊâãÂä®Â∞ÜÂØπË±°ËΩ¨‰∏∫JSONÂ≠óÁ¨¶‰∏≤
                });
                    console.log(response)
                // Ê£ÄÊü•HTTPÂìçÂ∫îÁä∂ÊÄÅ
                if (!response.ok) {
                    console.log(response)
                    showAlert(`APIÈîôËØØ: ${response.msg} (ÈîôËØØÁ†Å: ${response.code})`, 'error');
                    return null;
                }

                // Ëß£ÊûêJSONÂìçÂ∫î
                const result = await response.json();

                // Ê£ÄÊü•È£û‰π¶APIËøîÂõûÁöÑcode
                if (result.code === 0) {
                    showAlert('Êï∞ÊçÆÊèê‰∫§ÊàêÂäüÔºÅ', 'success');
                    return result;
                } else {
                    showAlert(`APIÈîôËØØ: ${result.msg} (ÈîôËØØÁ†Å: ${result.code})`, 'error');
                    return null;
                }
            } catch (error) {
                showAlert(`ËØ∑Ê±ÇÂèëÁîüÈîôËØØ ${error.message}`, 'error');
                return null;
            }
        }
        document.getElementById('resetBtn').addEventListener('click', resetAll);
        // ÈáçÁΩÆÊâÄÊúâ
        function resetAll() {
            document.getElementById('mainForm').reset();
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('previewTable').style.display = 'none';
            document.getElementById('alert').style.display = 'none';
            excelData = null;
            uploadedFileName = '';
        }

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }


        // Ê∑ªÂä†ÊãñÊãΩÁõ∏ÂÖ≥ÁöÑJavaScript‰ª£Á†Å
        document.addEventListener('DOMContentLoaded', function () {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // ÁÇπÂáª‰∏ä‰º†
            uploadArea.addEventListener('click', () => fileInput.click());

            // ÈòªÊ≠¢ÈªòËÆ§ÊãñÊãΩË°å‰∏∫
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // È´ò‰∫ÆÊãñÊãΩÂå∫Âüü
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            // Â§ÑÁêÜÊñá‰ª∂ÊãñÊîæ
            uploadArea.addEventListener('drop', handleDrop, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function unhighlight(e) {
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                const file = files[0];
                // È™åËØÅÊñá‰ª∂Á±ªÂûã
                if (file.name.match(/\.(xlsx|xls)$/i)) {
                    // Ê®°ÊãüÊñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂
                    const fileInput = document.getElementById('fileInput');
                    fileInput.files = files;
                    handleFile({ target: { files: files } });
                } else {
                    showAlert('ËØ∑‰∏ä‰º†ExcelÊñá‰ª∂Ôºà.xlsxÊàñ.xlsÊ†ºÂºèÔºâ', 'error');
                }
            }
        }
    </script>
</body>
