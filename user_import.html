<body>

        <!-- Excelä¸Šä¼  -->
        <div class="upload-area" id="uploadArea">

            <p style="font-size: 14px; color: #666;">æ”¯æŒ .xlsx, .xls æ ¼å¼</p>
        </div>
        <input type="file" id="fileInput" accept=".xlsx,.xls">

        <div class="button-group">
            <button type="button" class="btn-secondary" id="resetBtn">é‡ç½®</button>

    <script type="module">
        import DBStorage from './assets/dbStorage.js';
        const dbStorage = new DBStorage('feishu', 'config');
        const BATCH_SIZE = 400;
        var config = {};
        var moduelName = 'user_import';
        dbStorage.getItem(`${moduelName}_person_token`).then(value => {
            if (value) {
                document.getElementById("person_token").value = value;
            }
        });
        dbStorage.getItem(`${moduelName}_app_token`).then(value => {
            if (value) {
                document.getElementById("app_token").value = value;
            }
        });
        dbStorage.getItem(`${moduelName}_table_id`).then(value => {
            if (value) {
                document.getElementById("table_id").value = value;
            }
        });
        let excelData = null;
        let uploadedFileName = '';

        document.getElementById('fileInput').addEventListener('change', handleFile);
        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            uploadedFileName = file.name;
            const reader = new FileReader();

            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // è¯»å–ç¬¬ä¸€ä¸ªå·¥ä½œè¡¨
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    excelData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                    showFileInfo(file);

                    // é¢„è§ˆæ•°æ®
                    previewData(excelData);

                    showAlert('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                } catch (error) {
                    showAlert('æ–‡ä»¶è§£æå¤±è´¥ï¼š' + error.message, 'error');
                }
            };

            reader.readAsArrayBuffer(file);
        }

        // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
        function showFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `
                <strong>å·²ä¸Šä¼ æ–‡ä»¶ï¼š</strong>${file.name}<br>
                <strong>æ–‡ä»¶å¤§å°ï¼š</strong>${(file.size / 1024).toFixed(2)} KB
            `;
            fileInfo.style.display = 'block';
        }

        // é¢„è§ˆæ•°æ®ï¼ˆæ˜¾ç¤ºå‰5è¡Œï¼‰
        function previewData(data) {
            const table = document.getElementById('previewTable');
            table.innerHTML = '';
            table.style.display = 'table';

            const maxRows = Math.min(5, data.length);

            for (let i = 0; i < maxRows; i++) {
                const row = table.insertRow();
                const rowData = data[i];

                for (let j = 0; j < rowData.length; j++) {
                    const cell = i === 0 ? row.insertCell() : row.insertCell();
                    cell.innerHTML = rowData[j] || '';

                    if (i === 0) {
                        cell.style.fontWeight = 'bold';
                        cell.style.backgroundColor = '#4CAF50';
                        cell.style.color = 'white';
                    }
                }
            }

            if (data.length > 5) {
                const row = table.insertRow();
                const cell = row.insertCell();
                cell.colSpan = data[0].length;
                cell.style.textAlign = 'center';
                cell.innerHTML = `... è¿˜æœ‰ ${data.length - 5} è¡Œæ•°æ® ...`;
            }
        }

        document.getElementById('submitBtn').addEventListener('click', submitData);
        // æäº¤æ•°æ®
        function submitData() {
            const form = document.getElementById('mainForm');

            // éªŒè¯è¡¨å•
            if (!form.checkValidity()) {
                showAlert('è¯·å¡«å†™å¿…å¡«é¡¹ï¼', 'error');
                form.reportValidity();
                return;
            }
            // æ˜¾ç¤ºloading
            document.getElementById('loadingMask').style.display = 'flex';

            // æ”¶é›†è¡¨å•æ•°æ®
            const formData = new FormData(form);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
                dbStorage.setItem(`${moduelName}_${key}`, value);
            });
            createRecords(formObject, excelData);

        }
        async function createRecords(formObject, execelData) {
            var records = [
                // {
                //     "fields": {
                //         "äººå‘˜": [{ "id": "451gbbad" }]
                //     }
                // }
            ];
            execelData.forEach((row, index) => {
                if (index === 0) return; // è·³è¿‡æ ‡é¢˜è¡Œ
                if (row.length === 0) return; // è·³è¿‡ç©ºè¡Œ
                var record = {
                    "fields": {
                        "äººå‘˜": [{ "id": row[0] }]
                    }
                };
                records.push(record);
            });

            await sendApi(records,formObject);

        }

        async function sendApi(records, formObject) {
            // éšè— loading åœ¨æ•´ä¸ªæµç¨‹å¼€å§‹æ—¶æ‰§è¡Œä¸€æ¬¡ï¼ˆå¯é€‰ï¼šç§»åˆ°å¤–å±‚æ›´åˆç†ï¼‰
            // document.getElementById('loadingMask').style.display = 'block';

            try {
                const results = [];

                for (let i = 0; i < records.length; i += BATCH_SIZE) {
                    const batch = records.slice(i, i + BATCH_SIZE);
                    const data = { records: batch };

                    const url = `https://base-api.feishu.cn/open-apis/bitable/v1/apps/${formObject.app_token}/tables/${formObject.table_id}/records/batch_create?user_id_type=user_id`;

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            "Content-Type": "application/json; charset=utf-8",
                            "Authorization": `Bearer ${formObject.person_token}`
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    // æ£€æŸ¥ HTTP çŠ¶æ€
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    // æ£€æŸ¥é£ä¹¦ API è¿”å›ç 
                    if (result.code !== 0) {
                        throw new Error(`é£ä¹¦APIé”™è¯¯: ${result.msg} (code: ${result.code})`);
                    }

                    results.push(result);

                    // å¯é€‰ï¼šåŠ å¾®å°å»¶è¿Ÿé¿å…è§¦å‘é™æµï¼ˆå¦‚é£ä¹¦é™åˆ¶ 10 QPSï¼‰
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                // å…¨éƒ¨æˆåŠŸ
                document.getElementById('loadingMask').style.display = 'none';
                showAlert('æ‰€æœ‰æ•°æ®æäº¤æˆåŠŸï¼', 'success');
                return results; // è¿”å›æ¯æ‰¹çš„ç»“æœæ•°ç»„

            } catch (error) {
                document.getElementById('loadingMask').style.display = 'none';
                console.error('æ‰¹é‡æäº¤å¤±è´¥:', error);
                showAlert(`æäº¤å¤±è´¥: ${error.message}`, 'error');
                return null;
            }
        }

        document.getElementById('resetBtn').addEventListener('click', resetAll);
        // é‡ç½®æ‰€æœ‰
        function resetAll() {
            document.getElementById('mainForm').reset();
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('previewTable').style.display = 'none';
            document.getElementById('alert').style.display = 'none';
            excelData = null;
            uploadedFileName = '';
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }


        // æ·»åŠ æ‹–æ‹½ç›¸å…³çš„JavaScriptä»£ç 
        document.addEventListener('DOMContentLoaded', function () {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // ç‚¹å‡»ä¸Šä¼ 
            uploadArea.addEventListener('click', () => fileInput.click());

            // é˜»æ­¢é»˜è®¤æ‹–æ‹½è¡Œä¸º
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // é«˜äº®æ‹–æ‹½åŒºåŸŸ
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            // å¤„ç†æ–‡ä»¶æ‹–æ”¾
            uploadArea.addEventListener('drop', handleDrop, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function unhighlight(e) {
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                const file = files[0];
                // éªŒè¯æ–‡ä»¶ç±»å‹
                if (file.name.match(/\.(xlsx|xls)$/i)) {
                    // æ¨¡æ‹Ÿæ–‡ä»¶é€‰æ‹©äº‹ä»¶
                    const fileInput = document.getElementById('fileInput');
                    fileInput.files = files;
                    handleFile({ target: { files: files } });
                } else {
                    showAlert('è¯·ä¸Šä¼ Excelæ–‡ä»¶ï¼ˆ.xlsxæˆ–.xlsæ ¼å¼ï¼‰', 'error');
                }
            }
        }
    </script>
