<body>
    <div class="container">
        <h1>ğŸ“Š Excel æ•°æ®åˆå¹¶å·¥å…·</h1>

        <!-- ä¸Šä¼ åŒºåŸŸ -->
        <div class="upload-section">
            <div class="file-upload-area" id="dropArea">
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">
                <p style="font-size: 48px; margin-bottom: 10px;">ğŸ“</p>
                <p style="font-weight: 600; color: #333;">ç‚¹å‡»æˆ–æ‹–æ‹½ Excel æ–‡ä»¶åˆ°è¿™é‡Œ</p>
                <p style="font-size: 13px; color: #9ca3af; margin-top: 8px;">æ”¯æŒ .xlsx å’Œ .xls æ ¼å¼</p>
                <p id="fileName" style="margin-top: 15px; color: #059669; font-weight: 500;"></p>

        </div>

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="originalCount">0</div>
                <div class="stat-label">åŸå§‹æ•°æ®è¡Œæ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="mergedCount">0</div>
                <div class="stat-label">åˆå¹¶åè¡Œæ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="duplicateCount">0</div>
                <div class="stat-label">åˆå¹¶çš„è¡Œæ•°</div>

        <!-- æ“ä½œæŒ‰é’® -->
        <div style="text-align: center; margin: 20px 0;" id="actionButtons" style="display: none;">
            <button class="btn btn-success" onclick="exportMergedData()">
                ğŸ“¥ å¯¼å‡ºåˆå¹¶åçš„æ•°æ®

    <script>
        let originalData = [];
        let mergedData = [];

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');

        dropArea.addEventListener('click', () => fileInput.click());

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('drag-over');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('drag-over');
            });
        });

        dropArea.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showMessage('è¯·ä¸Šä¼  Excel æ–‡ä»¶ (.xlsx æˆ– .xls)', 'error');
                return;
            }

            document.getElementById('fileName').textContent = `å·²é€‰æ‹©: ${file.name}`;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    if (jsonData.length === 0) {
                        showMessage('Excel æ–‡ä»¶ä¸­æ²¡æœ‰æ•°æ®', 'error');
                        return;
                    }

                    originalData = jsonData;
                    processData(jsonData);
                } catch (error) {
                    showMessage('è¯»å–æ–‡ä»¶å¤±è´¥: ' + error.message, 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // å¤„ç†å’Œåˆå¹¶æ•°æ®
        function processData(data) {
            // æŒ‰ ID åˆ†ç»„
            const groupedData = {};
            
            data.forEach(row => {
                const id = row['ID'] || row['id'] || row['Id'];
                
                if (!id) {
                    console.warn('å‘ç°æ²¡æœ‰ ID çš„è¡Œ:', row);
                    return;
                }

                if (!groupedData[id]) {
                    groupedData[id] = [];
                }
                groupedData[id].push(row);
            });

            // åˆå¹¶æ•°æ®
            mergedData = Object.entries(groupedData).map(([id, rows]) => {
                return mergeRows(rows);
            });

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            document.getElementById('originalCount').textContent = data.length;
            document.getElementById('mergedCount').textContent = mergedData.length;
            document.getElementById('duplicateCount').textContent = data.length - mergedData.length;
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('actionButtons').style.display = 'block';
            // document.getElementById('tabsContainer').style.display = 'flex';

            // æ˜¾ç¤ºè¡¨æ ¼
            // displayTable(data, 'originalTable');
            // displayTable(mergedData, 'mergedTable');

            showMessage(`æˆåŠŸåˆå¹¶æ•°æ®ï¼åŸå§‹ ${data.length} è¡Œï¼Œåˆå¹¶å ${mergedData.length} è¡Œ`, 'success');
        }
        
        // å®šä¹‰å­—æ®µæ ¼å¼åŒ–é…ç½®
        const fieldFormatters = {
            'è§‚çœ‹å®Œæ•´åº¦': (value) => {
                if (value === null || value === undefined || value === '') return '';
                const str = String(Math.round(value*100));
                return str.includes('%') ? str : str + '%';
            },
            // 'åœ¨çº¿æ—¶é•¿': (value) => {
            //     if (value === null || value === undefined || value === '') return '';
            //     return String(value);  // å¯ä»¥æ·»åŠ å…¶ä»–æ ¼å¼ï¼Œå¦‚ "25åˆ†é’Ÿ"
            // },
            // 'è¯¾åæµ‹è¯•å¾—åˆ†': (value) => {
            //     if (value === null || value === undefined || value === '') return '';
            //     return String(value);  // å¯ä»¥æ·»åŠ å…¶ä»–æ ¼å¼ï¼Œå¦‚ "80åˆ†"
            // }
        };


        // åº”ç”¨å­—æ®µæ ¼å¼åŒ–
        function applyFormatters(row) {
            const formatted = { ...row };
            
            Object.entries(fieldFormatters).forEach(([field, formatter]) => {
                if (formatted[field] !== undefined) {
                    formatted[field] = formatter(formatted[field]);
                }
            });
            
            return formatted;
        }

        // åˆå¹¶å¤šè¡Œæ•°æ®ï¼ˆå–æœ€å¤§å€¼ï¼‰
        function mergeRows(rows) {
            if (rows.length === 1) {
                return applyFormatters(rows[0]);
            }

            const merged = { ...rows[0] };

            // å®šä¹‰éœ€è¦å–æœ€å¤§å€¼çš„å­—æ®µ
            const maxFields = [
                'åœ¨çº¿æ—¶é•¿',
                'è§‚çœ‹å®Œæ•´åº¦',
                'è¯¾åæµ‹è¯•å¾—åˆ†'
            ];

            // å®šä¹‰ä¼˜å…ˆçº§å­—æ®µ
            const priorityFields = {
                'æ˜¯å¦å‚åŠ è€ƒè¯•': ['Y', 'N'],  // Y ä¼˜å…ˆ
                'æ˜¯å¦åŠæ ¼': ['åŠæ ¼', 'ä¸åŠæ ¼'],  // åŠæ ¼ä¼˜å…ˆ
                'å¤‡æ³¨': ['å‡ºå‹¤è¾¾æ ‡', 'è¯·å‡', 'å‡ºå‹¤ä¸è¾¾æ ‡']  // æŒ‰ä¼˜å…ˆçº§æ’åº
            };

            rows.forEach(row => {
                // å¤„ç†æ•°å€¼å‹å­—æ®µï¼ˆå–æœ€å¤§å€¼ï¼‰
                maxFields.forEach(field => {
                    const currentValue = parseFieldValue(merged[field]);
                    const newValue = parseFieldValue(row[field]);
                    
                    if (newValue > currentValue) {
                        merged[field] = row[field];
                    }
                });

                // å¤„ç†ä¼˜å…ˆçº§å­—æ®µ
                Object.entries(priorityFields).forEach(([field, priorities]) => {
                    const currentValue = merged[field];
                    const newValue = row[field];
                    
                    if (shouldReplace(currentValue, newValue, priorities)) {
                        merged[field] = newValue;
                    }
                });

                // å…¶ä»–å­—æ®µä¿ç•™ç¬¬ä¸€ä¸ªéç©ºå€¼
                Object.keys(row).forEach(key => {
                    if (!maxFields.includes(key) && !priorityFields[key]) {
                        if (!merged[key] && row[key]) {
                            merged[key] = row[key];
                        }
                    }
                });
            });

            // åº”ç”¨æ ¼å¼åŒ–
            return applyFormatters(merged);
        }

        // è§£æå­—æ®µå€¼ä¸ºæ•°å€¼
        function parseFieldValue(value) {
            if (value === null || value === undefined || value === '') {
                return -Infinity;
            }

            // å¤„ç†ç™¾åˆ†æ¯”
            if (typeof value === 'string' && value.includes('%')) {
                return parseInt(value.replace('%', ''));
            }

            // å¤„ç†çº¯æ•°å­—
            const num = parseInt(value);
            return isNaN(num) ? -Infinity : num;
        }

        // åˆ¤æ–­æ˜¯å¦åº”è¯¥æ›¿æ¢å€¼ï¼ˆæ ¹æ®ä¼˜å…ˆçº§ï¼‰
        function shouldReplace(currentValue, newValue, priorities) {
            if (!currentValue) return true;
            if (!newValue) return false;

            const currentIndex = priorities.indexOf(currentValue);
            const newIndex = priorities.indexOf(newValue);

            // å¦‚æœæ–°å€¼åœ¨ä¼˜å…ˆçº§åˆ—è¡¨ä¸­ä¸”ä½ç½®æ›´é å‰ï¼Œåˆ™æ›¿æ¢
            if (newIndex !== -1 && (currentIndex === -1 || newIndex < currentIndex)) {
                return true;
            }

            return false;
        }

        // æ˜¾ç¤ºè¡¨æ ¼
        function displayTable(data, tableId) {
            const table = document.getElementById(tableId);
            
            if (data.length === 0) {
                table.innerHTML = '<tr><td>æš‚æ— æ•°æ®</td></tr>';
                return;
            }

            // åˆ›å»ºè¡¨å¤´
            const headers = Object.keys(data[0]);
            let html = '<thead><tr>';
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';

            // åˆ›å»ºè¡¨ä½“
            data.forEach(row => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${row[header] || ''}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody>';
            table.innerHTML = html;
        }

        // å¯¼å‡ºåˆå¹¶åçš„æ•°æ®
        function exportMergedData() {
            if (mergedData.length === 0) {
                showMessage('æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®', 'error');
                return;
            }

            const ws = XLSX.utils.json_to_sheet(mergedData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'åˆå¹¶åæ•°æ®');

            const fileName = `åˆå¹¶æ•°æ®_${new Date().toISOString().slice(0, 10)}.xlsx`;
            XLSX.writeFile(wb, fileName);

            showMessage('å¯¼å‡ºæˆåŠŸï¼', 'success');
        }
        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tabName) {
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // æ˜¾ç¤ºå¯¹åº”å†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Data').classList.add('active');
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 15000);
        }
    </script>
