        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            uploadedFileName = file.name;
            const reader = new FileReader();

            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // ËØªÂèñÁ¨¨‰∏Ä‰∏™Â∑•‰ΩúË°®
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    excelData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    showFileInfo(file);

                } catch (error) {
                    showAlert('Êñá‰ª∂Ëß£ÊûêÂ§±Ë¥•Ôºö' + error.message, 'error');
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function handleData() {
            let records = [];
            let columns = [];
            let n = 0;

            for (let i = 0; i < excelData.length; i++) {
                const row = excelData[i];
                if (row[0] && row[0].includes("È¢òÁõÆ")) {
                    n++;
                    const item = {
                        "fields": {
                            "ÈóÆÈ¢ò": row[1],
                            "Á≠îÊ°à": row[2],
                            "ÂàÜÂÄº": 0
                        }
                    };
                    records.push(item);

                    const column = {
                        "question": row[1],
                        "answer": row[2],
                        "score": 0,
                        "options": []
                    };
                    columns.push(column);
                } else if (columns.length > 0) {
                    // ÂêëÊúÄÂêé‰∏Ä‰∏™ÈóÆÈ¢òÊ∑ªÂä†ÈÄâÈ°π
                    columns[columns.length - 1].options.push(row[1]);
                }
            }

            // ËÆ°ÁÆóÂàÜÂÄº
            const score = n > 0 ? 100 / n : 0;
            records.forEach(item => {
                item.fields.ÂàÜÂÄº = score;
            });
            columns.forEach(item => {
                item.score = score;
            });

            console.log("Â§ÑÁêÜÂêéÁöÑËÆ∞ÂΩïÔºö", records);
            console.log("È¢òÁõÆËØ¶ÊÉÖÔºö", columns);
            return { records, columns  };
        }

        // Ê∑ªÂä†ÊãñÊãΩÁõ∏ÂÖ≥ÁöÑJavaScript‰ª£Á†Å
        document.addEventListener('DOMContentLoaded', function () {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // ÁÇπÂáª‰∏ä‰º†
            uploadArea.addEventListener('click', () => fileInput.click());

            // ÈòªÊ≠¢ÈªòËÆ§ÊãñÊãΩË°å‰∏∫
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // È´ò‰∫ÆÊãñÊãΩÂå∫Âüü
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            // Â§ÑÁêÜÊñá‰ª∂ÊãñÊîæ
            uploadArea.addEventListener('drop', handleDrop, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function unhighlight(e) {
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                const file = files[0];
                // È™åËØÅÊñá‰ª∂Á±ªÂûã
